<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Consultant</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo">This Interior</div>
        <nav class="nav">
          <ul class="menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Collection</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="row home">
        <!-- Left -->
        <div class="column col-sm home__text">
          <h1>Modern Interior</h1>
          <div class="description">
            <p>
              A full-Service residential & commercial interior design and
              staging company offering professional organizing & eco-services.
            </p>
            <button class="btn btn-icon">
              Read More
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21.65 11.65L18.86 8.86C18.54 8.54 18 8.76 18 9.21V11H4C3.45 11 3 11.45 3 12C3 12.55 3.45 13 4 13H18V14.79C18 15.24 18.54 15.46 18.85 15.14L21.64 12.35C21.84 12.16 21.84 11.84 21.65 11.65Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Right -->
        <div class="column col-lg home__image">
          <img src="assets/img/photo1.png" class="realisation" />
          <div class="artist">
            <div class="artist__infos">
              <img class="avatar" src="./assets/img/photo2.png" alt="Avatar" />
              <div class="artist__text">
                <div class="name">Aliza Webber</div>
                <div class="job">Interior designer</div>
              </div>
            </div>
            <p class="realisation_desc">Designed in 2020 by Aliza Webber</p>
          </div>
        </div>
      </section>

      <footer class="row">
        <hr />
        <span>Your name @ DevChallenges.io</span>
      </footer>
    </main>
  </body>
</html>
