<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Consultant</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo">This Interior</div>
        <nav class="nav">
          <div class="toggle" id="toggle">
            <svg
              width="30"
              height="20"
              viewBox="0 0 30 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.75 19.5H29.25V16.3333H0.75V19.5ZM0.75 11.5833H29.25V8.41667H0.75V11.5833ZM0.75 0.5V3.66667H29.25V0.5H0.75Z"
                fill="#F2F2F2"
              />
            </svg>
          </div>
          <ul class="menu">
            <svg
              class="close"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M23.0833 3.14919L20.8508 0.916687L12 9.76752L3.14913 0.916687L0.916626 3.14919L9.76746 12L0.916626 20.8509L3.14913 23.0834L12 14.2325L20.8508 23.0834L23.0833 20.8509L14.2325 12L23.0833 3.14919Z"
                fill="#F2F2F2"
              />
            </svg>

            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Collection</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="home">
        <!-- Left -->
        <div class="home__text">
          <h1>Modern Interior</h1>
          <div class="description">
            <p>
              A full-Service residential & commercial interior design and
              staging company offering professional organizing & eco-services.
            </p>
            <button class="btn btn-icon">
              Read More
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21.65 11.65L18.86 8.86C18.54 8.54 18 8.76 18 9.21V11H4C3.45 11 3 11.45 3 12C3 12.55 3.45 13 4 13H18V14.79C18 15.24 18.54 15.46 18.85 15.14L21.64 12.35C21.84 12.16 21.84 11.84 21.65 11.65Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Right -->
        <div class="home__image">
          <img src="assets/img/photo1.png" class="realisation" />
          <div class="artist">
            <div class="artist__infos">
              <img class="avatar" src="./assets/img/photo2.png" alt="Avatar" />
              <div class="artist__text">
                <div class="name">Aliza Webber</div>
                <div class="job">Interior designer</div>
              </div>
            </div>
            <p class="realisation_desc">
              Designed in 2020 by<br />
              Aliza Webber
            </p>
          </div>
        </div>
      </section>

      <footer>
        <hr />
        <div class="copyright">
          <span>TutoCode@DevChallenges.io</span>
        </div>
      </footer>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
